<div class="card" style="width: 18rem;" *ngIf="eleve">
  <img class="card-img-top" src="https://1.bp.blogspot.com/-bAFlRmveFUU/U4reoqgIiyI/AAAAAAAAYF4/REu8EKRAnSw/s1600/marie.jpg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{eleve?.nom}} {{eleve?.prenom}}</h5>
    <p class="card-text">{{eleve?.age}} ans</p>
    <p class="card-text">{{eleve?.description}}</p>
    <p class="card-text">{{eleve?.nomDeClasse}} - {{eleve?.filliere}}</p>
  </div>
</div>
